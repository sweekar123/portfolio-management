<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-Up</title>
	<link rel="stylesheet" type="text/css" href="{% static 'products/css/create.css' %}">
</head>
<body>

 <nav class="nav-items">
      <a href="{% url 'about' %}">
      	<h2>About </h2></a> <br><br>
      <a href="{% url 'portfolio' %}">
      	<h2>Portfolio</h2></a><br><br>
		<a href="{% url 'list' %}">
			<h2>Products</h2></a><br><br>
      <a href="{% url 'register' %}">
      	<h2>Register</h2></a><br><br>
      <a href="{% url 'login' %}">
      	<h2>Log-In</h2></a>
    
  </nav>


<div class="login-box" >
   <div class="user-box">
   	<a href="" color="white">
		<h2>Sign up </h2>
	</a>
	<form action="{% url 'register' %}" method="POST" >
		{% csrf_token %}
		<input type="text" name="first_name" placeholder="First Name"><br><br>
		<input type="text" name="last_name" placeholder="Last Name" ><br><br>
		<input type="text" name="username" placeholder="UserName" ><br><br>
		<input type="email" name="email" placeholder="Email" ><br><br>
		<input type="password" name="password1" placeholder="Password" /><br> <br>
		<input type="password" name="password2" placeholder="Confirm Password" /><br> <br>
		<button type="submit">Sign-In</button>
		<br><br>
		<div>
			{% for message in messages %}
				<h1> {{message}} </h1>
			{% endfor %}
		</div>
	</form>
   </div>
</div>



</body>
